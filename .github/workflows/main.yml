name: ci

on:
  push:
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    runs-on: ubuntu-latest
    name: ci
    env:
      DAGGER_CLOUD_TOKEN: ${{ secrets.DAGGER_CLOUD_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Setup task
        uses: arduino/setup-task@v2

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Setup task
        uses: arduino/setup-task@v2

      - name: Setup Dagger
        uses: dagger/dagger-for-github@v8.2.0

      - name: Run CI task via Dagger
        shell: bash
        run: |
          set -euo pipefail
          if ! mise exec -- task ci; then
            echo "First Dagger run failed; cleaning stale engine container(s) and retrying once..."
            docker ps -a --format '{{.Names}}' | grep '^dagger-engine' | xargs -r docker rm -f || true
            mise exec -- task ci
          fi

  pact-tests:
    runs-on: ubuntu-latest
    name: pact-tests
    needs: [ci]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/develop'
    env:
      DAGGER_CLOUD_TOKEN: ${{ secrets.DAGGER_CLOUD_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Setup task
        uses: arduino/setup-task@v2

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache Pact FFI runtime
        uses: actions/cache@v4
        with:
          path: .pact/lib
          key: ${{ runner.os }}-pactffi-${{ hashFiles('Taskfile.yml') }}
          restore-keys: |
            ${{ runner.os }}-pactffi-

      - name: Setup Dagger
        uses: dagger/dagger-for-github@v8.2.0

      - name: Run pact tests task via Dagger
        shell: bash
        run: |
          set -euo pipefail
          if ! mise exec -- task pact:ci; then
            echo "First Dagger run failed; cleaning stale engine container(s) and retrying once..."
            docker ps -a --format '{{.Names}}' | grep '^dagger-engine' | xargs -r docker rm -f || true
            mise exec -- task pact:ci
          fi

  release:
    runs-on: ubuntu-latest
    name: release
    needs: [ci]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      DAGGER_CLOUD_TOKEN: ${{ secrets.DAGGER_CLOUD_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Dagger
        uses: dagger/dagger-for-github@v8.2.0

      - name: Semver release
        id: release
        uses: cocogitto/cocogitto-action@v3.5
        with:
          release: true
          git-user: 'version'
          git-user-email: 'info@sys-int.de'

      - name: Merge main into develop
        run: |
          git checkout develop
          git merge origin/main
          git push origin develop