name: main
on:
  push:
    branches:
      - main
jobs:
  version:
    runs-on: ubuntu-latest
    name: build
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
      - name: Semver release
        id: release
        uses: cocogitto/cocogitto-action@v3.5
        with:
          release: true
          git-user: 'version'
          git-user-email: 'info@sys-int.de'